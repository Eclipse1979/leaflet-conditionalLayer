<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<script src="leaflet/leaflet.js"></script>
	<script src="../dist/leaflet.conditionalLayer.js"></script>
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script>
		

		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);


		var conditionalLayer1 = L.conditionalMarkers([], {maxMarkers: 2}).addTo(map);
		
		L.circle([51.508, -0.11], 500, {
			color: 'green',
			fillColor: '#0f3',
			fillOpacity: 0.5
		}).addTo(conditionalLayer1);
		L.circle([51.49207, -0.08034], 300, {
			color: 'green',
			fillColor: '#0f3',
			fillOpacity: 0.5
		}).addTo(conditionalLayer1);
		L.circle([51.51013, -0.0642], 100, {
			color: 'green',
			fillColor: '#0f3',
			fillOpacity: 0.5
		}).addTo(conditionalLayer1);
		var conditionalLayer2 = L.conditionalMarkers([
		L.circle([51.52466, -0.08463], 800, {
			color: 'black',
			fillColor: '#333',
			fillOpacity: 0.5
		}), L.circle([51.50832, -0.08446], 100, {
			color: 'black',
			fillColor: '#333',
			fillOpacity: 0.5
		}), L.circle([51.49667, -0.10111], 80, {
			color: 'black',
			fillColor: '#333',
			fillOpacity: 0.5
		}), L.circle([51.5174, -0.10283], 50, {
			color: 'black',
			fillColor: '#333',
			fillOpacity: 0.5
		})], {maxMarkers: 3}).addTo(map);

		var layerControl = L.control.layers([], {"Green" :conditionalLayer1, "Black":conditionalLayer2});
		layerControl.addTo(map);
		var popup = L.popup();

	</script>
</body>
</html>
